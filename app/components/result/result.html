<div ng-controller="ResultController as ctrl">
    <result-entry-list class="{{!!ctrl.additionalResult ? 'col-md-4 col-md-offset-1' : 'col-md-6 col-md-offset-3'}}"
                       click-by="ctrl.detailsBy"
                       search-result="ctrl.searchResult"></result-entry-list>

    <result-entry-list ng-show="ctrl.additionalResult" class="col-md-4 col-md-offset-2"
                       class="{{!!ctrl.additionalResult ? 'col-md-4 col-md-offset-1' : 'col-md-6 col-md-offset-3'}}"
                       click-by="ctrl.detailsBy"
                       search-result="ctrl.additionalResult"></result-entry-list>
</div>
